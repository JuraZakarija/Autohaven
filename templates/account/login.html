{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} | Log in{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 offset-md-3 bg-white text-dark text-center shadow my-5 mx-3 py-3">
      <h2>Prijava</h2>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Prijavi se</button>
      </form>
      <a href="{% url 'account_reset_password' %}">Zaboravljena lozina?</a>
    </div>
  </div>
</div>
{% endblock content %}
